<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
  </head>
  <body>
    <header>
      <label class="toggle">
        <span class="onoff">Switch mode</span>
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>

      <div class="menu-btn">
        <span class="menu-btn__burger"></span>
      </div>

      <nav class="nav">
        <ul class="menu-nav">
          <li class="menu-nav__item">
            <div class="logo_menu">
              <h1 class="title">
                FOO BAR
                <div class="firstfade">FOO BAR</div>
                <div class="lastfade">FOO BAR</div>
              </h1>
            </div>
          </li>
          <li class="menu-nav__item">
            <a href="index.html#top_section" class="menu-nav__link"> Beers </a>
          </li>
          <li class="menu-nav__item active">
            <a href="cart.html" class="menu-nav__link"> My Order </a>
          </li>
          <li class="menu-nav__item">
            <a href="help.html" class="menu-nav__link"> Help </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="logo">
      <h1 class="title">
        FOO BAR
        <div class="firstfade">FOO BAR</div>
        <div class="lastfade">FOO BAR</div>
      </h1>
    </div>
    <div class="payment_container">
      <h1>Choose a payment type</h1>
      <div class="icon_container">
        <img class="card" src="/assets/images/credit-card-svgrepo-com.svg" alt="" />
        <img class="mp" src="/assets/images/mp.svg" alt="" />
        <img class="cash" src="/assets/images/money.svg" alt="" />
        <p class="cash_response"></p>
      </div>
    </div>
    <div class="card_container">
    </div>
    <form class="hide">
      <input id="number" type="text" name="number"  placeholder="13-16 digit cardnumber" pattern='/^([0-9]{4}( |\-)){3}[0-4]{4}$/' required/>
      <input id="name" type="text" name="name"  autocomplete="name" placeholder="Name on card" required/>
      <input id="expiry" type="text" name="expiry" placeholder="expiration date-00/0000" required />
      <input id="cvc" type="text" name="cvc" placeholder="CVC" required />
      <div class="submit_container">
        <button id="submit">Pay</button>
      </div>
    </form>
    <div class="thanks">
    </div>

    <div id="back_wrapper">
      <button id="back" onclick="history.back()">Go Back</button>
    </div>
    <script type="module" src="/cart.js"></script>
    <script type="module" src="/payment.js"></script>
  </body>
</html>
